<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Шарики: Точный обмен</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            touch-action: manipulation;
        }
        .game-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            padding: 10px;
            width: 300px;
            margin: 0 auto;
        }
        .header {
            display: table;
            width: 100%;
            margin-bottom: 10px;
        }
        .game-title, .score {
            display: table-cell;
            vertical-align: middle;
        }
        .game-title {
            font-size: 18px;
            font-weight: bold;
        }
        .score {
            font-size: 16px;
            text-align: right;
        }
        .game-board {
            width: 300px;
            height: 480px;
            background-color: #ddd;
            border: 2px solid #999;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        .ball {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            position: absolute;
            transition: left 0.3s linear, top 0.3s linear;
            -ms-touch-action: none;
        }
        .ball.selected {
            box-shadow: 0 0 10px gold;
            z-index: 10;
        }
        .controls {
            margin-top: 10px;
            text-align: center;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="game-title">Шарики: Точный обмен</div>
            <div class="score">Очки: <span id="score">0</span></div>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <div class="controls">
            <button id="newGameBtn">Новая игра</button>
        </div>
    </div>

    <script>
        // Упрощенные цвета для лучшей производительности
        var colors = ['red', 'blue', 'green', 'yellow', 'purple'];
        var boardSize = { rows: 8, cols: 5 };
        var board = [];
        var selectedBall = null;
        var score = 0;
        var isAnimating = false;

        function initGame() {
            score = 0;
            updateScore();
            createBoard();
            renderBoard();
        }

        function createBoard() {
            board = [];
            for (var row = 0; row < boardSize.rows; row++) {
                board[row] = [];
                for (var col = 0; col < boardSize.cols; col++) {
                    board[row][col] = {
                        color: colors[Math.floor(Math.random() * colors.length)],
                        id: 'ball-' + row + '-' + col
                    };
                }
            }
        }

        function renderBoard() {
            var gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            for (var row = 0; row < boardSize.rows; row++) {
                for (var col = 0; col < boardSize.cols; col++) {
                    if (!board[row][col]) continue;
                    
                    var ball = document.createElement('div');
                    ball.className = 'ball';
                    ball.id = board[row][col].id;
                    ball.style.backgroundColor = board[row][col].color;
                    ball.style.left = (col * 60) + 'px';
                    ball.style.top = (row * 60) + 'px';

                    // Используем addEventListener вместо onclick для лучшей совместимости
                    ball.addEventListener('click', (function(r, c) {
                        return function() { handleBallClick(r, c); };
                    })(row, col));
                    
                    gameBoard.appendChild(ball);
                }
            }
        }

        function handleBallClick(row, col) {
            if (isAnimating) return;
            
            var clickedBall = document.getElementById(board[row][col].id);
            if (!clickedBall) return;

            if (selectedBall === null) {
                // Первый выбор шарика
                selectedBall = { row: row, col: col };
                clickedBall.className += ' selected';
            } else {
                // Второй выбор шарика
                var firstBall = selectedBall;
                var secondBall = { row: row, col: col };

                // Проверяем соседство
                if (areBallsAdjacent(firstBall, secondBall)) {
                    isAnimating = true;
                    // Снимаем выделение
                    document.getElementById(board[firstBall.row][firstBall.col].id).className = 'ball';
                    
                    // Меняем местами в массиве
                    var temp = board[firstBall.row][firstBall.col];
                    board[firstBall.row][firstBall.col] = board[secondBall.row][secondBall.col];
                    board[secondBall.row][secondBall.col] = temp;

                    // Обновляем ID
                    board[firstBall.row][firstBall.col].id = 'ball-' + firstBall.row + '-' + firstBall.col;
                    board[secondBall.row][secondBall.col].id = 'ball-' + secondBall.row + '-' + secondBall.col;

                    // Полностью перерисовываем доску
                    renderBoard();

                    // Проверяем совпадения
                    var matches = checkMatches();
                    if (matches.length > 0) {
                        processMatches(matches);
                    } else {
                        isAnimating = false;
                    }
                } else {
                    // Не соседние - снимаем выделение
                    document.getElementById(board[firstBall.row][firstBall.col].id).className = 'ball';
                }
                selectedBall = null;
            }
        }

        function areBallsAdjacent(ball1, ball2) {
            var rowDiff = Math.abs(ball1.row - ball2.row);
            var colDiff = Math.abs(ball1.col - ball2.col);
            return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
        }

        function checkMatches() {
            var matches = [];

            // Проверяем только вертикальные совпадения для упрощения
            for (var col = 0; col < boardSize.cols; col++) {
                var currentColor = board[0][col].color;
                var count = 1;

                for (var row = 1; row < boardSize.rows; row++) {
                    if (board[row][col] && board[row][col].color === currentColor) {
                        count++;
                    } else {
                        if (count >= 4) {
                            for (var i = row - count; i < row; i++) {
                                matches.push({ row: i, col: col });
                            }
                        }
                        if (board[row][col]) {
                            currentColor = board[row][col].color;
                        }
                        count = 1;
                    }
                }

                if (count >= 4) {
                    for (var i = boardSize.rows - count; i < boardSize.rows; i++) {
                        matches.push({ row: i, col: col });
                    }
                }
            }

            return matches;
        }

        function processMatches(matches) {
            score += matches.length * 10;
            updateScore();

            // Удаляем совпавшие шарики
            for (var i = 0; i < matches.length; i++) {
                var match = matches[i];
                var ball = document.getElementById(board[match.row][match.col].id);
                if (ball) {
                    ball.style.display = 'none';
                }
            }

            setTimeout(function() {
                // Удаляем из массива
                for (var i = 0; i < matches.length; i++) {
                    var match = matches[i];
                    board[match.row][match.col] = null;
                }

                // Сдвигаем шарики вниз
                for (var col = 0; col < boardSize.cols; col++) {
                    var emptyRow = boardSize.rows - 1;
                    for (var row = boardSize.rows - 1; row >= 0; row--) {
                        if (board[row][col]) {
                            board[emptyRow][col] = board[row][col];
                            board[emptyRow][col].id = 'ball-' + emptyRow + '-' + col;
                            if (emptyRow !== row) {
                                board[row][col] = null;
                            }
                            emptyRow--;
                        }
                    }

                    // Добавляем новые шарики сверху
                    for (var row = emptyRow; row >= 0; row--) {
                        board[row][col] = {
                            color: colors[Math.floor(Math.random() * colors.length)],
                            id: 'ball-' + row + '-' + col
                        };
                    }
                }

                renderBoard();
                isAnimating = false;

                // Проверяем новые совпадения
                setTimeout(function() {
                    var newMatches = checkMatches();
                    if (newMatches.length > 0) {
                        processMatches(newMatches);
                    }
                }, 500);
            }, 300);
        }

        function updateScore() {
            document.getElementById('score').innerText = score;
        }

        document.getElementById('newGameBtn').addEventListener('click', initGame);
        initGame();
    </script>
</body>
</html>
