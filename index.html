<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2D Платформер для Lumia 640</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        #gameCanvas {
            display: block;
            background-color: #87CEEB;
            touch-action: none;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .btn {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            touch-action: manipulation;
        }
        #leftBtn {
            margin-right: 20px;
        }
        #rightBtn {
            margin-left: 20px;
        }
        #jumpBtn {
            background-color: rgba(255, 100, 100, 0.5);
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial;
            font-size: 20px;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
            font-size: 30px;
            text-align: center;
            display: none;
        }
        #restartBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">Очки: 0</div>
    <div id="gameOver">
        Игра окончена!<br>
        <button id="restartBtn">Играть снова</button>
    </div>
    <div id="controls">
        <div class="btn" id="leftBtn">←</div>
        <div class="btn" id="rightBtn">→</div>
        <div class="btn" id="jumpBtn">↑</div>
    </div>

    <script>
        // Инициализация игры
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const restartBtn = document.getElementById('restartBtn');
        
        // Установка размеров canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Игровые переменные
        let score = 0;
        let gameRunning = true;
        
        // Игрок
        const player = {
            x: 50,
            y: canvas.height - 100,
            width: 40,
            height: 60,
            speed: 5,
            jumpForce: 12,
            velX: 0,
            velY: 0,
            isJumping: false,
            color: '#FF5733',
            
            update: function() {
                // Применяем гравитацию
                this.velY += 0.5;
                
                // Обновляем позицию
                this.x += this.velX;
                this.y += this.velY;
                
                // Ограничение по границам экрана
                if (this.x < 0) this.x = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
                
                // Проверка столкновения с землей
                if (this.y + this.height > canvas.height - 50) {
                    this.y = canvas.height - 50 - this.height;
                    this.velY = 0;
                    this.isJumping = false;
                }
                
                // Проверка столкновения с платформами
                for (let platform of platforms) {
                    if (this.x + this.width > platform.x && 
                        this.x < platform.x + platform.width &&
                        this.y + this.height > platform.y && 
                        this.y + this.height < platform.y + platform.height + this.velY &&
                        this.velY > 0) {
                        
                        this.y = platform.y - this.height;
                        this.velY = 0;
                        this.isJumping = false;
                    }
                }
                
                // Проверка выхода за верхнюю границу
                if (this.y < 0) {
                    this.y = 0;
                    this.velY = 0;
                }
            },
            
            draw: function() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Глаза
                ctx.fillStyle = 'white';
                ctx.fillRect(this.x + 10, this.y + 15, 8, 8);
                ctx.fillRect(this.x + 22, this.y + 15, 8, 8);
            },
            
            jump: function() {
                if (!this.isJumping) {
                    this.velY = -this.jumpForce;
                    this.isJumping = true;
                }
            }
        };
        
        // Платформы
        let platforms = [];
        
        function createPlatforms() {
            platforms = [
                {x: 0, y: canvas.height - 50, width: canvas.width, height: 50, color: '#4CAF50'},
                {x: 100, y: canvas.height - 150, width: 100, height: 20, color: '#8BC34A'},
                {x: 300, y: canvas.height - 200, width: 100, height: 20, color: '#8BC34A'},
                {x: 50, y: canvas.height - 300, width: 100, height: 20, color: '#8BC34A'},
                {x: 250, y: canvas.height - 350, width: 100, height: 20, color: '#8BC34A'},
                {x: 150, y: canvas.height - 450, width: 100, height: 20, color: '#8BC34A'}
            ];
        }
        
        // Монеты
        let coins = [];
        
        function createCoins() {
            coins = [];
            for (let i = 0; i < 10; i++) {
                coins.push({
                    x: Math.random() * (canvas.width - 30),
                    y: Math.random() * (canvas.height - 200),
                    radius: 10,
                    color: '#FFD700',
                    collected: false
                });
            }
        }
        
        // Враги
        let enemies = [];
        
        function createEnemies() {
            enemies = [
                {x: 200, y: canvas.height - 70, width: 30, height: 30, speed: 2, dir: 1, color: '#F44336'},
                {x: 400, y: canvas.height - 270, width: 30, height: 30, speed: 1.5, dir: -1, color: '#F44336'}
            ];
        }
        
        // Обновление врагов
        function updateEnemies() {
            for (let enemy of enemies) {
                enemy.x += enemy.speed * enemy.dir;
                
                // Изменение направления при достижении границ
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                    enemy.dir *= -1;
                }
                
                // Проверка столкновения с игроком
                if (player.x + player.width > enemy.x && 
                    player.x < enemy.x + enemy.width &&
                    player.y + player.height > enemy.y && 
                    player.y < enemy.y + enemy.height) {
                    
                    gameOver();
                }
            }
        }
        
        // Отрисовка врагов
        function drawEnemies() {
            for (let enemy of enemies) {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            }
        }
        
        // Отрисовка платформ
        function drawPlatforms() {
            for (let platform of platforms) {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }
        }
        
        // Отрисовка монет
        function drawCoins() {
            for (let coin of coins) {
                if (!coin.collected) {
                    ctx.beginPath();
                    ctx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
                    ctx.fillStyle = coin.color;
                    ctx.fill();
                    
                    // Блеск на монете
                    ctx.beginPath();
                    ctx.arc(coin.x - 3, coin.y - 3, 3, 0, Math.PI * 2);
                    ctx.fillStyle = 'white';
                    ctx.fill();
                }
            }
        }
        
        // Проверка сбора монет
        function checkCoinCollision() {
            for (let coin of coins) {
                if (!coin.collected) {
                    const distX = Math.abs(player.x + player.width/2 - coin.x);
                    const distY = Math.abs(player.y + player.height/2 - coin.y);
                    
                    if (distX < player.width/2 + coin.radius && distY < player.height/2 + coin.radius) {
                        coin.collected = true;
                        score += 10;
                        scoreElement.textContent = `Очки: ${score}`;
                    }
                }
            }
        }
        
        // Конец игры
        function gameOver() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
        }
        
        // Перезапуск игры
        function restartGame() {
            score = 0;
            scoreElement.textContent = `Очки: ${score}`;
            player.x = 50;
            player.y = canvas.height - 100;
            player.velX = 0;
            player.velY = 0;
            gameOverElement.style.display = 'none';
            createPlatforms();
            createCoins();
            createEnemies();
            gameRunning = true;
        }
        
        // Управление
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const jumpBtn = document.getElementById('jumpBtn');
        
        leftBtn.addEventListener('touchstart', () => { player.velX = -player.speed; });
        leftBtn.addEventListener('touchend', () => { if (player.velX < 0) player.velX = 0; });
        
        rightBtn.addEventListener('touchstart', () => { player.velX = player.speed; });
        rightBtn.addEventListener('touchend', () => { if (player.velX > 0) player.velX = 0; });
        
        jumpBtn.addEventListener('touchstart', () => { player.jump(); });
        
        // Клавиатура для тестирования на ПК
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') player.velX = -player.speed;
            if (e.key === 'ArrowRight') player.velX = player.speed;
            if (e.key === 'ArrowUp') player.jump();
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' && player.velX < 0) player.velX = 0;
            if (e.key === 'ArrowRight' && player.velX > 0) player.velX = 0;
        });
        
        restartBtn.addEventListener('click', restartGame);
        
        // Игровой цикл
        function gameLoop() {
            if (gameRunning) {
                // Очистка экрана
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Обновление и отрисовка игровых объектов
                player.update();
                updateEnemies();
                checkCoinCollision();
                
                drawPlatforms();
                drawCoins();
                drawEnemies();
                player.draw();
                
                // Проверка, упал ли игрок за пределы экрана
                if (player.y > canvas.height) {
                    gameOver();
                }
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Инициализация игры
        createPlatforms();
        createCoins();
        createEnemies();
        gameLoop();
    </script>
</body>
</html>
