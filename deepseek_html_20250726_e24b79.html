<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Шарики: Меняем местами</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            user-select: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        
        #game-container {
            position: relative;
        }
        
        #board {
            display: grid;
            grid-gap: 2px;
            background-color: #444;
            padding: 5px;
            border-radius: 5px;
        }
        
        .cell {
            width: 40px;
            height: 40px;
            background-color: #555;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .ball {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            box-shadow: inset 0 -3px 5px rgba(0,0,0,0.3);
        }
        
        .selected {
            box-shadow: 0 0 10px yellow;
        }
        
        #score-panel {
            margin-top: 15px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Шарики: Меняем местами</h1>
    
    <div id="game-container">
        <div id="board"></div>
        
        <div id="score-panel">
            <div>Очки: <span id="score">0</span></div>
            <div>Ходов: <span id="moves-left">30</span></div>
        </div>
        
        <div id="game-over">
            <h2>Игра окончена!</h2>
            <p>Ваш счет: <span id="final-score">0</span></p>
            <button id="restart">Играть снова</button>
        </div>
    </div>

    <script>
        // Game settings
        const BOARD_SIZE = 8;
        const COLORS = ['#FF5252', '#FFEB3B', '#4CAF50', '#2196F3', '#9C27B0'];
        const MAX_MOVES = 30;
        
        // Game elements
        const board = document.getElementById('board');
        const scoreElement = document.getElementById('score');
        const movesLeftElement = document.getElementById('moves-left');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const restartButton = document.getElementById('restart');
        
        // Game state
        let grid = [];
        let selectedCell = null;
        let score = 0;
        let movesLeft = MAX_MOVES;
        let gameActive = true;
        
        // Initialize game
        function initGame() {
            // Create empty grid
            grid = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(null));
            
            // Create board UI
            board.style.gridTemplateColumns = `repeat(${BOARD_SIZE}, 1fr)`;
            board.style.gridTemplateRows = `repeat(${BOARD_SIZE}, 1fr)`;
            board.innerHTML = '';
            
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    cell.addEventListener('click', () => handleCellClick(row, col));
                    
                    board.appendChild(cell);
                }
            }
            
            // Reset game state
            score = 0;
            movesLeft = MAX_MOVES;
            gameActive = true;
            selectedCell = null;
            
            // Fill board with balls
            fillBoard();
            
            updateUI();
            // Hide game over screen
            gameOverScreen.style.display = 'none';
        }
        
        // Fill board with random balls
        function fillBoard() {
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    grid[row][col] = COLORS[Math.floor(Math.random() * COLORS.length)];
                    updateCellUI(row, col, grid[row][col]);
                }
            }
            
            // Remove initial matches
            while(checkMatches(true)) {
                // Keep checking until no more initial matches
            }
        }
        
        // Handle cell click
        function handleCellClick(row, col) {
            if (!gameActive) return;
            
            // If no cell selected yet
            if (!selectedCell) {
                selectedCell = { row, col };
                document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`).classList.add('selected');
                return;
            }
            
            // If clicking the same cell again
            if (selectedCell.row === row && selectedCell.col === col) {
                document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`).classList.remove('selected');
                selectedCell = null;
                return;
            }
            
            // Check if cells are adjacent
            const rowDiff = Math.abs(selectedCell.row - row);
            const colDiff = Math.abs(selectedCell.col - col);
            
            if ((rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1)) {
                // Swap cells
                swapCells(selectedCell.row, selectedCell.col, row, col);
                
                // Check for matches after swap
                const matched = checkMatches();
                
                // If no match, swap back
                if (!matched) {
                    setTimeout(() => {
                        swapCells(row, col, selectedCell.row, selectedCell.col);
                    }, 300);
                } else {
                    movesLeft--;
                    updateUI();
                    
                    if (movesLeft <= 0) {
                        setTimeout(endGame, 500);
                    }
                }
            }
            
            // Deselect
            document.querySelector(`.cell[data-row="${selectedCell.row}"][data-col="${selectedCell.col}"]`).classList.remove('selected');
            selectedCell = null;
        }
        
        // Swap two cells
        function swapCells(row1, col1, row2, col2) {
            // Swap in grid
            const temp = grid[row1][col1];
            grid[row1][col1] = grid[row2][col2];
            grid[row2][col2] = temp;
            
            // Update UI
            updateCellUI(row1, col1, grid[row1][col1]);
            updateCellUI(row2, col2, grid[row2][col2]);
        }
        
        // Check for matches
        function checkMatches(silent = false) {
            const directions = [[0, 1], [1, 0]]; // Only check horizontal and vertical
            let matchedCells = new Set();
            let foundMatches = false;
            
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (!grid[row][col]) continue;
                    
                    const color = grid[row][col];
                    
                    for (const [dr, dc] of directions) {
                        const line = [];
                        
                        for (let i = 0; i < BOARD_SIZE; i++) {
                            const newRow = row + dr * i;
                            const newCol = col + dc * i;
                            
                            if (newRow >= 0 && newRow < BOARD_SIZE && 
                                newCol >= 0 && newCol < BOARD_SIZE && 
                                grid[newRow][newCol] === color) {
                                line.push(`${newRow},${newCol}`);
                            } else {
                                break;
                            }
                        }
                        
                        if (line.length >= 3) {
                            line.forEach(cell => matchedCells.add(cell));
                            foundMatches = true;
                        }
                    }
                }
            }
            
            // Remove matched balls
            if (matchedCells.size > 0 && !silent) {
                const matchedArray = Array.from(matchedCells);
                const points = matchedArray.length * 5;
                score += points;
                
                matchedArray.forEach(cell => {
                    const [row, col] = cell.split(',').map(Number);
                    grid[row][col] = null;
                    updateCellUI(row, col, null);
                });
                
                updateUI();
                
                // Fill empty spaces
                setTimeout(fillEmptySpaces, 300);
            }
            
            return foundMatches;
        }
        
        // Fill empty spaces after matches
        function fillEmptySpaces() {
            // Move balls down
            for (let col = 0; col < BOARD_SIZE; col++) {
                let emptyRow = BOARD_SIZE - 1;
                
                for (let row = BOARD_SIZE - 1; row >= 0; row--) {
                    if (grid[row][col]) {
                        if (row !== emptyRow) {
                            grid[emptyRow][col] = grid[row][col];
                            grid[row][col] = null;
                            updateCellUI(row, col, null);
                            updateCellUI(emptyRow, col, grid[emptyRow][col]);
                        }
                        emptyRow--;
                    }
                }
                
                // Fill top with new balls
                for (let row = emptyRow; row >= 0; row--) {
                    grid[row][col] = COLORS[Math.floor(Math.random() * COLORS.length)];
                    updateCellUI(row, col, grid[row][col]);
                }
            }
            
            // Check for new matches
            if (checkMatches()) {
                setTimeout(fillEmptySpaces, 300);
            }
        }
        
        // Update cell UI
        function updateCellUI(row, col, color) {
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            cell.innerHTML = '';
            
            if (color) {
                const ball = document.createElement('div');
                ball.className = 'ball';
                ball.style.backgroundColor = color;
                cell.appendChild(ball);
            }
        }
        
        // Update game UI
        function updateUI() {
            scoreElement.textContent = score;
            movesLeftElement.textContent = movesLeft;
        }
        
        // End game
        function endGame() {
            gameActive = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
        }
        
        // Event listeners
        restartButton.addEventListener('click', initGame);
        
        // Touch support
        board.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            
            if (element && element.classList.contains('cell')) {
                const row = parseInt(element.dataset.row);
                const col = parseInt(element.dataset.col);
                handleCellClick(row, col);
            }
        }, { passive: false });
        
        // Start the game
        initGame();
    </script>
</body>
</html>
